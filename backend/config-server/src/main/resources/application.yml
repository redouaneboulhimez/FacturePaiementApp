server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: file:///${user.home}/config-repo
          clone-on-start: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

